<ion-header>

  <ion-navbar>
    <ion-title>editar_cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
 
        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" name="name" [(ngModel)]="model.nome"></ion-input>
        </ion-item>
     
        <ion-item>
          <ion-label stacked>Telefone</ion-label>
          <ion-input type="tel" name="phone" [(ngModel)]="model.tel"></ion-input>
        </ion-item>
     
     
     
      </ion-list>
     
      <button ion-button block (click)="save()">Salvar</button>

</ion-content>
