<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of clientes" >

      <ion-card-header>
        <h1>{{ item.cliente.nome }}</h1>
      </ion-card-header>

   

      <ion-row text-center>
        <ion-col>
          <button ion-button icon-left clear small (click)="editarCliente(item);">
            <ion-icon name="create"></ion-icon>
            <div>Editar</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="removeCliente(item);">
            <ion-icon name="trash"></ion-icon>
            <div>Excluir</div>
          </button>
        </ion-col>
     
      </ion-row>

    </ion-card>
  </ion-list>


    <button ion-button color="primary" (click)="adicionarCliente()"><ion-icon name="add"></ion-icon></button>

</ion-content>
